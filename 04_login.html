<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusKart</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="05_login.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        
        <div id="login-form" class="form-box">
            <h2>Welcome Back</h2>
            <p>Login to continue trading</p>
            
            <form id="form-login">
                <div class="input-group">
                    <label>Email ID</label>
                    <input type="email" id="login-email" placeholder="name@college.edu" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-full">Login</button>
            </form>
            
            <p class="switch-text">
                Don't have an account? <a href="#" id="show-signup">Sign Up</a>
            </p>
        </div>

        <div id="signup-form" class="form-box hidden">
            <h2>Create Account</h2>
            <p>Join your college marketplace</p>
            
            <form id="form-signup">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter name" required>
                </div>
                <div class="input-group">
                    <label>Email ID</label>
                    <input type="email" id="signup-email" placeholder="Name@college.edu" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn-full">Sign Up</button>
            </form>
            
            <p class="switch-text">
                Already have an account? <a href="#" id="show-login">Login</a>
            </p>
        </div>

    </div>

    <script type="module" src="06_auth.js" ></script>
</body>
</html>
